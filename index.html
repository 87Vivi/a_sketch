<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>NikePro</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div
          class="col-none-12 col-md-12 col-lg-10 d-flex justify-content-between align-items-between"
        >
          <img class="nike_logo" src="./images/nike_logo.jpg" alt="nike logo" />
          <nav class="navbar navbar-expand-lg navbar-light mt-4">
            <div class="container-fluid justify-content-end">
              <a class="navbar-brand" href="#"> </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                  <li class="nav-item">
                    <a class="nav-link" href="#">What's New</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Men</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Women</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Kids</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Personalize</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Collections</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Sales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled"
                      ><img src="./images/search.png"
                    /></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-2 d-none d-lg-block">
          <div
            class="container-cart d-flex flex-direction-row justify-content-end m-auto"
          >
            <img
              class="cart-icon d-lg-block d-lg-block img-fluid"
              src="./images/cart.png"
            />
            <span class="cart-counter"> 0</span>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row mt-4">
        <div class="col-12 p-2 container-shoe">
          <img
            class="img-fluid"
            src="./images/34a4256fc96d903a15b7741f63346d835e823a52.png"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="m-3">LeBron 17 LMTD</h1>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
